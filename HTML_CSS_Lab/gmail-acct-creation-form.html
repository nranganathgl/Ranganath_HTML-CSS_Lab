<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail account </title>
  <link rel="stylesheet" href="gmail-acct-css-style.css">
</head>

<body>
  <!-- <video autoplay muted loop>
    <source src="Background.mp4" type="video/mp4">
  </video> -->
  <img src="Background.png">
  <div>
    <form id="login">
      <h1>Create Gmail Account</h1>
      <input type="text" placeholder="Full Name"><br>
      <input type="number" min="6000000000" max="9999999999" placeholder="Contact Number"><br>
      <input type="email" placeholder="Enter email id"><br>
      <button type="reset">Reset</button>
      <button>Submit</button>
    </form>
  </div>
</body>

</html>
